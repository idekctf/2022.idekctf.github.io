<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>idekCTF 2022</title><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-capable" content="yes"><link rel="shortcut icon" href="https:&#x2F;&#x2F;www.idek.team&#x2F;assets&#x2F;images&#x2F;logo&#x2F;logo.png"><meta name="title" content="idekCTF 2022"><meta name="description" content="idekCTF 2022"><meta property="og:type" content="website"><meta property="og:title" content="idekCTF 2022"><meta property="og:image" content="https:&#x2F;&#x2F;www.idek.team&#x2F;assets&#x2F;images&#x2F;logo&#x2F;logo.png"><meta property="og:description" content="idekCTF 2022"><meta property="og:url" content="http:&#x2F;&#x2F;ctf.idek.team"><meta name="twitter:card" content="summary_large_image"><meta name="twitter:title" content="idekCTF 2022"><meta name="twitter:description" content="idekCTF 2022"><meta name="twitter:image" content="https:&#x2F;&#x2F;www.idek.team&#x2F;assets&#x2F;images&#x2F;logo&#x2F;logo.png"><meta name="twitter:url" content="http:&#x2F;&#x2F;ctf.idek.team"><link rel="canonical" href="http:&#x2F;&#x2F;ctf.idek.team"><meta name="theme-color" content="#111111"><meta name="rctf-config" content="{&quot;meta&quot;:{&quot;description&quot;:&quot;idekCTF 2022&quot;,&quot;imageUrl&quot;:&quot;https:&#x2F;&#x2F;www.idek.team&#x2F;assets&#x2F;images&#x2F;logo&#x2F;logo.png&quot;},&quot;homeContent&quot;:&quot;# Welcome to idekCTF 2022.\n\nThe event will begin on Friday, January 13, 2023 at 22:00:00 UTC (1673647200). The event duration is still 48 hours.\n\n\nWelcome to the second edition of idekCTF, a \&quot;capture-the-flag\&quot; competition or CTF–a type of competitive event with challenges in fields like cybersecurity, mathematics, programming, and more. This year, our event features intermediate-to-advanced binary exploitation (pwn), reverse-engineering, cryptography, web hacking, and miscellaneous math&#x2F;programming challenges. \n\nidekCTF is an information security competition organized by the idek team and is aimed towards students and CTF veterans alike. It will cover the standard Jeopardy-style CTF topics (binary exploitation, reverse engineering, cryptography, and web exploitation) as well as other, less standard categories.\n\nIf you don&#39;t have any prior experience with CTFs, fear not! Our challenges are designed for all skill levels, and you can visit [CTFTime](https:&#x2F;&#x2F;ctftime.org&#x2F;ctf-wtf&#x2F;) and [CTF 101](https:&#x2F;&#x2F;ctf101.org&#x2F;) to learn more if you&#39;re just starting out.\n\nFor more information and announcements, please join our [Discord server](https:&#x2F;&#x2F;discord.gg&#x2F;UDvQyHF42a).\n\n### Prizes\n**1st place:**\n- 2048 USD\n- 500 USDC\n- 5 x 1 Year HTB VIP+\n- idekCTF Hoodies\n**2nd place:**\n- 1024 USD\n- 500 USDC\n- 5 x 1 Year HTB VIP\n- idekCTF Tshirts\n**3rd place:**\n- 512 USD\n- 500 USDC\n- 5 x 6 month HTB VIP\n- idekCTF Tshirts\n**4th place**\n- 500 USDC\n**5th place**\n- 500 USDC\n\n**Top 5 teams will also each receive:**\n- 1 Learn Fundamental Subscription from Offensive Security\n- 1 Annual personal subscription for any JetBrains IDE of their choice\n\n**Top 10 teams will also each receive:**\n- 5 x 1 year of Wolfram|One Personal Edition + Wolfram|Alpha Pro.\n\n**Top 50 teams will also each receive:**\n- Stickers!\n\nAdditionally, we have bounties for our blockchain challenges! Every blockchain challenge will have the following bounty:\n\n- 1st blood: 300 USDC\n- 2nd blood: 250 USDC\n- 3rd blood: 100 USDC\n\n\n&lt;action-button href&#x3D;\&quot;&#x2F;register\&quot;&gt;\n  &lt;span&gt;Register Now&lt;&#x2F;span&gt;\n  &lt;svg viewBox&#x3D;\&quot;4 4 16 16\&quot;&gt;&lt;path fill&#x3D;\&quot;#ffffff\&quot; d&#x3D;\&quot;M16.01 11H4v2h12.01v3L20 12l-3.99-4z\&quot;&gt;&lt;&#x2F;path&gt;&lt;&#x2F;svg&gt;\n&lt;&#x2F;action-button&gt;\n\n&lt;timer&gt;&lt;&#x2F;timer&gt;\n\n### Sponsors\nThank you to our wonderful sponsors for making this event possible!\n\n&lt;sponsors&gt;&lt;&#x2F;sponsors&gt;\n&quot;,&quot;sponsors&quot;:[{&quot;name&quot;:&quot;Others&quot;,&quot;icon&quot;:&quot;https:&#x2F;&#x2F;static.idek.team&#x2F;sponsor&#x2F;logo.png&quot;,&quot;description&quot;:&quot;Special thanks to corben#8240 ([Twitter](https:&#x2F;&#x2F;twitter.com&#x2F;hacker_)), Jazzy#1337 ([Twitter](https:&#x2F;&#x2F;twitter.com&#x2F;ret2jazzy)), and cts#1234! ([Twitter](https:&#x2F;&#x2F;twitter.com&#x2F;gf_256)). Jazzy and cts are the founders of Zellic, a leading smart contract security firm, and founders of perfect blue, a CTF team\n&quot;,&quot;small&quot;:true},{&quot;name&quot;:&quot;OtterSec&quot;,&quot;icon&quot;:&quot;https:&#x2F;&#x2F;static.idek.team&#x2F;sponsor&#x2F;ottersec.png&quot;,&quot;description&quot;:&quot;Security audits that power blockchain ideas. Composed of a team of independent security researchers, OtterSec has a proven track record in both Web3 and traditional security. We work closely with passionate teams to provide a holistic and collaborative approach to security.\n&quot;,&quot;small&quot;:true},{&quot;name&quot;:&quot;HackTheBox&quot;,&quot;icon&quot;:&quot;https:&#x2F;&#x2F;static.idek.team&#x2F;sponsor&#x2F;htb.png&quot;,&quot;description&quot;:&quot;Hack The Box is a massive, online cybersecurity training platform, allowing individuals, companies, universities and all kinds of organizations around the world to level up their hacking skills.\n&quot;,&quot;small&quot;:true},{&quot;name&quot;:&quot;Trail of Bits&quot;,&quot;icon&quot;:&quot;https:&#x2F;&#x2F;static.idek.team&#x2F;sponsor&#x2F;tob.jpg&quot;,&quot;description&quot;:&quot;Since 2012, Trail of Bits has helped secure some of the world’s most targeted organizations and products. We combine high-end security research with a real-world attacker mentality to reduce risk and fortify code.\n&quot;,&quot;small&quot;:true},{&quot;name&quot;:&quot;JetBrains&quot;,&quot;icon&quot;:&quot;https:&#x2F;&#x2F;static.idek.team&#x2F;sponsor&#x2F;jetbrains.png&quot;,&quot;description&quot;:&quot;At JetBrains, code is our passion. Ever since we started, back in 2000, we have strived to make the strongest, most effective developer tools on earth.\n&quot;},{&quot;name&quot;:&quot;Google Cloud&quot;,&quot;icon&quot;:&quot;https:&#x2F;&#x2F;static.idek.team&#x2F;sponsor&#x2F;google.jpg&quot;,&quot;description&quot;:&quot;Infrastructure sponsored by g.co&#x2F;cloud\n&quot;,&quot;small&quot;:true},{&quot;name&quot;:&quot;GitHub Security lab&quot;,&quot;icon&quot;:&quot;https:&#x2F;&#x2F;static.idek.team&#x2F;sponsor&#x2F;github.png&quot;,&quot;description&quot;:&quot;Securing the world&#39;s software, together. GitHub Security Lab’s mission is to inspire and enable the community to secure the open source software we all depend on.\n&quot;,&quot;small&quot;:true},{&quot;name&quot;:&quot;StickerGiant&quot;,&quot;icon&quot;:&quot;https:&#x2F;&#x2F;static.idek.team&#x2F;sponsor&#x2F;stickergiant.png&quot;,&quot;description&quot;:&quot;Custom stickers and labels printed with your designs, personalized with your custom shapes, and always available with free shipping, and fast turnaround.\n&quot;,&quot;small&quot;:true},{&quot;name&quot;:&quot;Offensive Security&quot;,&quot;icon&quot;:&quot;https:&#x2F;&#x2F;static.idek.team&#x2F;sponsor&#x2F;offsec.png&quot;,&quot;description&quot;:&quot;Establish &amp; advance your career with Offensive Security&#39;s online cybersecurity training, courses and certifications. Develop the Try Harder mindset today!\n&quot;,&quot;small&quot;:true},{&quot;name&quot;:&quot;Wolfram Research&quot;,&quot;icon&quot;:&quot;https:&#x2F;&#x2F;static.idek.team&#x2F;sponsor&#x2F;wolfram.png&quot;,&quot;description&quot;:&quot;Inject computational intelligence at every level, on every project. Wolfram uniquely unifies algorithms, data, notebooks, linguistics and deployment—enabling powerful workflows across desktop, cloud, server and mobile.\n&quot;},{&quot;name&quot;:&quot;Trend Micro&quot;,&quot;icon&quot;:&quot;https:&#x2F;&#x2F;static.idek.team&#x2F;sponsor&#x2F;trendmicro.png&quot;,&quot;description&quot;:&quot;Trend Micro is a global cybersecurity leader, helping to make the world safe for exchanging digital information. Fueled by decades of security expertise, global threat research, and continuous innovation, our cybersecurity platform protects hundreds of thousands of organizations and millions of individuals across clouds, networks, devices, and endpoints.\n&quot;,&quot;small&quot;:true},{&quot;name&quot;:&quot;sec3&quot;,&quot;icon&quot;:&quot;https:&#x2F;&#x2F;static.idek.team&#x2F;sponsor&#x2F;sec3.jpg&quot;,&quot;description&quot;:&quot;Security is front and center for Web3 projects. sec3 is building scalable software tools and provides launch audit services to secure Solana applications.\n&quot;,&quot;small&quot;:true},{&quot;name&quot;:&quot;The Solana Foundation&quot;,&quot;icon&quot;:&quot;https:&#x2F;&#x2F;static.idek.team&#x2F;sponsor&#x2F;solana.svg&quot;,&quot;description&quot;:&quot;The Solana Foundation is a non-profit organiation headquartered in Zug, Switzerland, dedicated to the decentralization, growth, and security of the Solana network.\n&quot;,&quot;small&quot;:true}],&quot;ctfName&quot;:&quot;idekCTF 2022&quot;,&quot;divisions&quot;:{&quot;open&quot;:&quot;Open&quot;},&quot;origin&quot;:&quot;http:&#x2F;&#x2F;ctf.idek.team&quot;,&quot;startTime&quot;:1673647200000,&quot;endTime&quot;:1673820000000,&quot;emailEnabled&quot;:true,&quot;userMembers&quot;:true,&quot;faviconUrl&quot;:&quot;https:&#x2F;&#x2F;www.idek.team&#x2F;assets&#x2F;images&#x2F;logo&#x2F;logo.png&quot;}"><link href="/bundle.e5140.css" rel="stylesheet"></head><body><script type="__PREACT_CLI_DATA__">%7B%22preRenderData%22:%7B%22url%22:%22/%22%7D%7D</script><script nomodule>!function(){var e=document,t=e.createElement("script");if(!("noModule"in t)&&"onbeforeload"in t){var n=!1;e.addEventListener("beforeload",function(e){if(
